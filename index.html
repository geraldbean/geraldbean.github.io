<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crossword Puzzle</h1>

    <!-- Clue List -->
    <div id="clues">
        <ul>
            <li>1 across: the colour of dirt</li>
            <li>2 across: the planet we live on</li>
            <li>3 across: the best dog name</li>
            <li>4 across: my name</li>
            <li>5 across: the thing your mouth does when you're sad</li>
        </ul>
    </div>

    <!-- Crossword Grid -->
    <div id="grid-container">
        <!-- Dynamic grid will be generated here by JavaScript -->
    </div>

    <!-- Button to Check Answers -->
    <button id="check-button">Check Answers</button>

    <script src="script.js"></script>
</body>
</html>
